<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Ideas API</title>
</head>
<body>
    <label for="cars">Choose a Type:</label>

<select name="type" id="type">
  <option value="education">education</option>
  <option value="diy">diy</option>
  <option value="charity">charity</option>
  <option value="cooking">cooking</option>
  <option value="relaxation">relaxation</option>
  <option value="music">music</option>
  <option value="busywork">busywork</option>
</select>

<label for="cars">How many participants:</label>

<select name="participants" id="participants">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>

<label for="cars">Price</label>
<!-- 0 to 0.8 -->

<select name="cars" id="cars">
  <option value="volvo">free</option>
  <!-- 0 -->
  <option value="saab">low</option>
  <!-- 0.1 to 0.3 -->
  <option value="mercedes">medium</option>
  <!-- 0.4 to  0.5-->
  <option value="audi">high</option>
  <!-- 0.6 to 0.8 -->
</select>

<button type="submit">Get Activity!</button>
    

    <script src="script.js"></script>
</body>
</html>
