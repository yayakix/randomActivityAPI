<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Macondo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Activity Generator</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">BORED API</a></li>
        <div class="rightnav">
          <li><a href="https://www.boredapi.com/" target="_blank">ABOUT</a></li>
          <li>STORE</li>
          <li>
            <a
              href="https://www.linkedin.com/in/iyana-marquez-6b85141ba/"
              target="_blank"
              >CONTACT</a
            >
          </li>
        </div>
      </ul>
    </nav>
    <h1>Bored? Find an Activity!</h1>
    <div id="body-container">
      <div id="form-div">
        <label for="activity">Choose a Type:</label>
        <!-- <form> -->
        <select name="type" id="type">
          <option value="any">Any</option>
          <option value="education">education</option>
          <option value="diy">diy</option>
          <option value="charity">charity</option>
          <option value="cooking">cooking</option>
          <option value="relaxation">relaxation</option>
          <option value="music">music</option>
          <option value="busywork">busywork</option>
          <option value="social">social</option>
          <option value="recreational">recreational</option>

        </select>
        <label for="people">How many people:</label>
        <select name="participants" id="participants">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="pricerange">Price</label>
        <!-- 0 to 0.8 -->
        <select name="price" id="price">
          <option value="free">free</option>
          <!-- 0 -->
          <option value="low">low</option>
          <!-- 0.1 to 0.3 -->
          <option value="medium">medium</option>
          <!-- 0.4 to  0.5-->
          <option value="high">high</option>
          <!-- 0.6 to 0.8 -->
        </select>
        <br />
        <div class="button-div">
          <button id="submitForm" type="submit">FIND ACTIVITY</button>
          <button id="randomActivity">RANDOM</button>
        </div>

        <!-- </form> -->
      </div>

      <div id="dataDisplay">
        <div class="content">
          <h3 id="errorbox"></h3>
          <h3 id="typeData"></h3>
          <h3 id="activityData"></h3>
          <h3 id="priceData"></h3>
        </div>

        <img
          src="https://images.pexels.com/photos/196667/pexels-photo-196667.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
